{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoJuegos.com</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
    <link rel="stylesheet" href="{% static 'css/style_login.css' %}">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container-form {
            margin-top: 100px; /* Ajuste para evitar que el formulario choque con el navbar */
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
   <!-- Navbar con Bootstrap y menú lateral -->
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container"> <!-- Contenedor centrado -->
        <!-- Logo y texto de la marca -->
        <a class="navbar-brand d-flex align-items-center" href="{% url 'index' %}">
            <img src="{% static 'img/—Pngtree—colorful video game console joystick_3570051.png' %}" alt="Logo" style="max-width: 40px; height: auto;">
            <span class="ms-2 fw-bold text-light">TodoJuegos.com</span>
        </a>

        <!-- Botón hamburguesa para móviles -->
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuLateral" aria-controls="menuLateral">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menú visible en pantallas medianas y grandes -->
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav text-center">
                <li class="nav-item"><a class="nav-link text-light" href="{% url 'categorias' %}">Categorías</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="#">Juegos</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="#">Tiendas</a></li>
                <li class="nav-item"><input class="form-control me-2" type="search" placeholder="Buscar..."></li>
                <li class="nav-item">
                    <a href="{% url 'login' %}" class="btn btn-warning ms-2">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Menú lateral Offcanvas (solo en móviles) -->
<div class="offcanvas offcanvas-end text-bg-dark" id="menuLateral">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">Menú</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/">Categorías</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Juegos</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Tiendas</a></li>
        </ul>

        <!-- Barra de búsqueda -->
        <form class="d-flex mt-3">
            <input class="form-control me-2" type="search" placeholder="Buscar...">
            <a href="{% url 'login' %}" class="btn btn-warning">Login</a>
        </form>
    </div>
</div>


        <!-- Menú lateral Offcanvas (solo en móviles) -->
    <div class="offcanvas offcanvas-end text-bg-dark" id="menuLateral">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menú</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'categorias' %}">Categorías</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Juegos</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Tiendas</a></li>
            </ul>

            <!-- Barra de búsqueda -->
            <form class="d-flex mt-3">
                <input class="form-control me-2" type="search" placeholder="Buscar...">
                <a href="{% url 'login' %}" class="btn btn-warning">Login</a>
            </form>
        </div>
    </div>

    <!-- Formulario -->
    <div class="container-form">
        <div class="card border-0 rounded-4 shadow">
            <div class="card-body p-3 p-md-4 p-xl-5">
                <div class="mb-4 text-center">
                    <h2 class="h3">Inicia Sesión</h2>
                    <h3 class="fs-6 fw-normal text-secondary m-0">Ingresa tus datos</h3>
                </div>
                <form action="#!">
                    <div class="mb-3">
                        <input type="email" class="form-control" name="email" id="email" onchange="validarVaciosNulos()" required placeholder="E-mail *">
                    </div>

                    <div class="mb-3">
                        <input type="password" class="form-control" name="password" id="clave" onchange="validarVaciosNulos()" required placeholder="Contraseña*">
                    </div>


                    <button class="btn btn-primary w-100">Iniciar Sesión</button>
                   
                </form>
                <p class="mt-4 text-center text-secondary">¿No tienes cuenta? <a href="{% url 'registro' %}" class="link-primary text-decoration-none">Registrate</a></p>
                <p class="mt-4 text-center text-secondary">¿Olvidaste tu contraseña? <a href="../menu/reinicio_pass.html" class="link-primary text-decoration-none">Recuperala!</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/login.js"></script>
</body>
</html>
