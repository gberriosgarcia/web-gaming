{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoJuegos.com</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
    <link rel="stylesheet" href="estilos/styles.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container-form {
            margin-top: 100px; /* Ajuste para evitar que el formulario choque con el navbar */
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
  <!-- Navbar con Bootstrap y menú lateral -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container"> <!-- Contenedor centrado -->
        <!-- Logo y texto de la marca -->
        <a class="navbar-brand d-flex align-items-center" href="{% url 'index' %}">
            <img src="{% static 'img/—Pngtree—colorful video game console joystick_3570051.png' %}" alt="Logo" style="max-width: 40px; height: auto;">
            <span class="ms-2 fw-bold text-light">TodoJuegos.com</span>
        </a>

        <!-- Botón hamburguesa para móviles -->
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuLateral" aria-controls="menuLateral">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menú visible en pantallas medianas y grandes -->
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav text-center">
                <li class="nav-item"><a class="nav-link text-light" href="{% url 'categorias' %}">Categorías</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="#">Juegos</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="#">Tiendas</a></li>
                <li class="nav-item"><input class="form-control me-2" type="search" placeholder="Buscar..."></li>
                <li class="nav-item">
                    <a href="{% url 'login' %}" class="btn btn-warning ms-2">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Menú lateral Offcanvas (solo en móviles) -->
<div class="offcanvas offcanvas-end text-bg-dark" id="menuLateral">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">Menú</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="{% url 'categorias' %}">Categorías</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Juegos</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Tiendas</a></li>
        </ul>

        <!-- Barra de búsqueda -->
        <form class="d-flex mt-3">
            <input class="form-control me-2" type="search" placeholder="Buscar...">
            <a href="{% url 'login' %}" class="btn btn-warning">Login</a>
        </form>
    </div>
</div>

<div class="container mt-5 pt-5" id="contenidoPrincipal" style="padding-left: 0;">
    <div class="row">

        <div class="container-fluid d-flex justify-content-center" style="padding-top: 100px;">
            <h2> </h2>
        </div>    
        
    </div>
</div>
    <!-- Password Reset 1 - Bootstrap Brain Component -->
<div class="bg-light py-3 py-md-5">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
          <div class="bg-white p-4 p-md-5 rounded shadow-sm">
            <div class="row gy-3 mb-5">
              <div class="col-12">
                
              </div>
              <div class="col-12">
                <h2 class="fs-6 fw-normal text-center text-secondary m-0 px-md-5">Escribe el correo asociado a tu cuenta para recuperar tu contraseña.</h2>
              </div>
            </div>
            <form action="#!">
              <div class="row gy-3 gy-md-4 overflow-hidden">
                <div class="col-12">
                  <label for="email" class="form-label">Correo <span class="text-danger">*</span></label>
                  <div class="input-group">
                    <span class="input-group-text">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                        <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z" />
                      </svg>
                    </span>
                    <input type="email" class="form-control" name="email" id="email" required>
                  </div>
                </div>
                <div class="col-12">
                  <div class="d-grid">
                    <button class="btn btn-primary btn-lg" type="submit">Recuperar Contraseña</button>
                  </div>
                </div>
              </div>
            </form>
            <div class="row">
              <div class="col-12">
                <hr class="mt-5 mb-4 border-secondary-subtle">
                <div class="d-flex gap-4 justify-content-center">
                  <a href="{% url 'login' %}" class="link-secondary text-decoration-none">Log In</a>
                  <a href="{% url 'registro' %}" class="link-secondary text-decoration-none">Registrate</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
