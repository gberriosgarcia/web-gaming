     <div class="entero"> 
     
       
        <form style="display: flex;align-content: center;align-items: center;flex-direction: column-reverse;margin-top: 10%;" id="formRegistro">
         
          <div class="input_div">
            <h2 class="REGISTRO">REGISTRO</h2>
            
            <div class="log_input">
              <input class="estilo_imput" type="text" id="nombre" onchange="validarVaciosNulos()" required placeholder="Nombre *">
              <i class="fa-solid fa-circle-user log__inputIcon"></i>
            </div>
          
          <div class= "log_input">
            <input class="estilo_imput" type="text" id="usuario" onchange="validarVaciosNulos()" required placeholder="Usuario *">
            <i class="fa-solid fa-user log__inputIcon"></i>
          </div>
    
          <div class="log_input">
            <input class="estilo_imput" type="text" id="email" onchange="validarVaciosNulos()" required placeholder="E-mail *">
            <i class="fa-solid fa-envelope log__inputIcon"></i>
          </div>
    
          <div class="log_input"> 
            <input class="estilo_imput" type="date" id="nacimiento" required placeholder="Fecha de nacimiento *">
            <i ></i>
          </div>
    
          <div class="log_input">
            <input class="estilo_imput" type="password" id="clave" onchange="validarVaciosNulos()" required placeholder="Nueva clave *">
            <i class="fa-solid fa-eye log__inputIcon log__inputPasswordIcon log__inputIcon"></i>
          </div>
    
          <div class="log_input">
            <input class="estilo_imput" type="password" id="reingreso_clave" onchange="validarVaciosNulos()" required placeholder="Reingrese nueva clave *">
            <i class="fa-solid fa-eye log__inputIcon log__inputPasswordIcon log__inputIcon"></i>
          </div>
    
          <div class="log_input">
            <label class="direccion" for="direccion"></label>
            <input class="estilo_imput" type="text" id="direccion" placeholder="Direccion">
            <i class="fa-duotone fa-solid fa-house log__inputIcon"></i>
          </div>
   
       
          <div class= "div_button"> 
            <button class="boton" onclick="guardarDatos()" id="btnGuardarDatos">Crear Usuario</button>
            <button class="boton2" onclick="borrarDatosFormulario()">Borrar</button>
          </div>    
      
      </div>
      </form>

</body>
